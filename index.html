    <style>
      body{background-color:black;}
      /*windows*/
      *{
      margin:0px;
      padding:0px;
      }
   			html{scroll-behavior:smooth;}
      #navbar{position: relative;display:flex; align-items:center;}
      #navbar::before{content:""; background-color:gray; position: absolute; top:0px; left:0px;width:100%; height:100%; z-index:-1; opacity:1;}
      #logo{
      margin:10px 34px;
      }
      #logo img{border:2px solid lightpink; border-radius:100%;
      margin:0px 6px;
      height:60px;
      }
      #navbar ul{font-family: 'Baloo 2', cursive;display:flex;}
      #navbar ul li{list-style:none; font-size:1.3rem;}
      #navbar ul li a{color:white;display:block; padding: 3px 22px; border-radius:15px; text-decoration:none;}
      #navbar ul li a:hover{color:black; background-color:white;}
      #home::before{content:""; background:url('https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png') no-repeat center center/cover; position: absolute; width:100%; height:340px;top:0px; left:0px; z-index:-1; opacity:0.8;}
      #home{height:578;display:flex; flex-direction: column; padding:3px 200px;justify-content:center; align-items: center;}   
					#home h1{font-weight:bold;font-family: 'Ubuntu', sans-serif;color:white; text-align:center;}
      #home p{font-family: 'Ubuntu', sans-serif;color:white; text-align:center; font-size:1.8rem;}
      .food{padding:0px 15px;}
      #services{ flex-wrap:wrap;margin: 30px; display:flex; align-items:space-evenly;; justify-content:center;}
      #services .box{ background-color:lightgray; padding:34px;margin:2px 8px;border:2px solid brown;border-radius:28px;}
      #services .box img{display:block; margin:auto;height:210px;}
      .head1{color:white;font-size:3.2rem; padding:12px;}
      .head2{text-align:center;font-size:2.3rem; padding:12px;}
      #services-content h1{color:white;font-size:2rem;border:2px solid white; background-color: brown;  border-radius:22px;text-align:center;margin:auto;width:250px;}
      .btn{ font-size:1.3rem;color:white;padding:6px 20px; margin:30px;border:2px solid white; background-color: brown;border-radius:10px; courser:ponter;}
      .btn:hover{color:black; background-color:red;}
      #client-content h1{margin-bottom:-22px;text-align:center;}
      #icon{filter:invert(50%);}
      #clients{flex-wrap:wrap;overflow:hidden;display:flex; align-items:center; justify-content:center;}
      #clients::before{content:""; background:url('https://cdn.pixabay.com/photo/2017/05/31/17/48/italian-food-2361054_1280.jpg') no-repeat center center/cover; position: absolute; width:100%; height:320px; left:0px;z-index:-1; opacity:0.5;}
      #clients .clients-items img{padding:12px;height:160px; margin-bottom: -80px; }
      .clients-items{padding-bottom:64px;}
      #contact h1{text-align:center;margin-top:75px; }
      #contact::before{content:""; background:url('https://cdn.pixabay.com/photo/2017/06/14/16/20/network-2402637_1280.jpg') no-repeat center center/cover; position: absolute; width:100%; left:0px;height:71%;z-index:-1; opacity:0.9;}
      #contact-box{display:flex;justify-content:center; align-items:center;padding-bottom:34px;}
      #contact-box input, #contact-box textarea{width:100%; padding:12px 15px;border-radius:10px;}
      #contact-box form{width:40%;}
      #contact-box label{font-family: 'Ubuntu', sans-serif;font-size:1.3rem;color:white;}
      #contact-box #submit{width:106%;font-family: 'Baloo 2', cursive;font-size:1.8rem;margin-top:22px; background-color: black; color:white; border:2px solid white;}
      #contact-box #submit:hover{background: red; color:#f18f18f18;}
      footer{display-flex;justify-content:center;align-items:flex-end; background:black; color : white; }
      footer p{text-align:center;padding:9px 20px;display:flex; align-items:center; justify-content:center;}
      /*Tablet*/
      @media only screen and (min-width:768px) and (max-width:1365px){
      #logo{
      margin:8px 14px;
      }
      #logo img{
      margin:0px 6px;
      height:50px;
      }
      #home::before{height:28%;}
      #home{padding:3px 50px;}
      #home p{font-size:1.5rem;}
      .btn{ font-size:1.3rem;padding:3px 10px; margin:24px;}
      #services-content h1{width:200px;margin-bottom:-22px;}
      .head1{font-size:2.5rem; padding:10px;}
      .head2{font-size:3rem; padding:10px;}
      #services .box img{height:430px;}
      #services .box{margin:15px 0px;}
      #clients::before{height:715px;}
      #client-content h1{margin-bottom: -40px;}
      #clients .clients-items img{padding:32px;height:195px; margin-bottom: -20px; }
      #contact::before{height:52%;}
      #contact h1{margin-top:49px;}
      #contact-box form{width:60%; padding-right:32px;}
      #contact-box #submit{width:107%;}
      }
      /*mobile*/
      @media only screen and (min-width:0px) and (max-width:767px){
      #logo img{
      height:40px;
      }
      #navbar{flex-direction:column;}
      #navbar ul li a{padding: 3px 14px;}
      #home::before{height:47%;}
      .head1{font-size:1.7rem; padding:10px;}
      .head2{font-size:1.8rem; padding:10px;}
      #home p{font-size:1.1rem;}
      #home{padding:3px 5px; }
      .btn{ font-size:1rem;padding:1px 5px; margin:14px;}
      #services-content h1{width:200px;}
					#services .box img{height:160px;}
      #services .box{margin:6px 0px;}
      #clients::before{height:534px;}
      #client-content h1{margin-bottom: -5px;}
      #clients .clients-items img{padding:2px;height:117px; margin-bottom: 0px; }
      #contact::before{height:96%;}
      #contact h1{margin-top:69px;}
      #contact-box form{width:80%; padding-right:32px;}
      #contact-box #submit{width:111%;}
      }
